<!DOCTYPE html>
<html>
  <head>
    <title>Minimal React</title>
    <style>

      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      .selectDisable {
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -o-user-select: none;
        user-select: none;
      }

      .img-container {
        width: 400px;
        height: 400px;
      }

      .img {
        object-fit: cover;
        width: 200px;
        height: 200px;
        padding: 10px;
        float: left;
      }

      .aframe {
        width: 380px;
        height: 380px;
        margin: 10px;
        overflow: hidden;
      }

      .modal {
        position: absolute;
        z-index: 100;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
      }

      .modal-img {
        width: 50%;
        height: 50%;
        margin: 25%;
        object-fit: cover;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
  </body>
</html>
