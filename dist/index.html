<!DOCTYPE html>
<html>
  <head>
    <title>Minimal React</title>
    <style>

      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
      }

      .selectDisable {
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -o-user-select: none;
        user-select: none;
      }

      .img-container {
        width: 100vw;
        height: 100vw;
        max-width: 800px;
        max-height: 800px;
        margin: 5vmin auto;
        position: relative;
      }

      .thumb {
        object-fit: cover;
        width: 50vw;
        height: 50vw;
        max-width: 400px;
        max-height: 400px;
        float: left;
        position: relative;
      }

      .img {
        width: 100%;
        height: 100%;
        padding: 1vw;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.5);
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .info {
        position: absolute;
        left: 50%;
        top: 50%;
        font-family: Arial;
        letter-spacing: 4px;
        font-size: 24px;
        transform: translate(-50%,-50%);
        color: white;
        text-transform: uppercase;
        pointer-events: none;
      }

      .aframe {
        width: calc(100% - 2vw);
        height: calc(100% - 2vw);
        margin: 0 auto;
        top: 1vw;
        overflow: hidden;
      }

      .map {
        width: 25vw;
        height: 25vw;
        max-width: 200px;
        max-height: 200px;
        position: absolute;
        right: 0%;
        top: 50%;
        transform: translate(0%,-50%);
        pointer-events: none;
      }

      .modal {
        position: absolute;
        z-index: 100;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
      }

      .modal-img {
        width: 50%;
        height: 50%;
        margin: 25%;
        object-fit: cover;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
  </body>
</html>
